<div class="row mt-3">
    <div class="col-2"></div>
    <div class="col">
        <h3>Listado de Propiedades</h3>
        <hr>
    </div>

    <div class="row mt-2">
        <div class="col-2"></div>
        <div class="col">
            <div class="row">
                <div 
                    class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3" 
                    *ngFor="let house of houses">
                    <div class="card">
                        <map-mini-map [lngLat]="house.lngLat"></map-mini-map>
                        <div class="card-body">
                            <h5 class="card-title"> {{ house.title }}  </h5>
                            <p class="card-text"> {{ house.description }} </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
